<form [formGroup]="form" (submit)="submit()"> 
   <h2>
      Register
   </h2>
   <div>
      <label>
         First name :
      </label>
      <input formControlName="firstname"  class="form-control" placeholder="Firstname" required>   
   </div>
   <div>
      <label>
         Last name :       
      </label>
      <input formControlName="lastname" class="form-control" placeholder="Lastname" required>  
   </div>
   <div>
      <label>
         Email :
      </label>
      <input formControlName="email" type="email" class="form-control" placeholder="Email">
   </div> 
   <div>
      <label>
         Password :
      </label>
      <input formControlName="password" type="password" class="form-control" placeholder="Password">
   </div> 
   <button type="submit" class="btn btn-primary mt-4">
      Submit
   </button>  
</form>
