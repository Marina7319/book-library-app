<input class="search" type="search"
[formControl] = "search"> <br>
<table class="table">
   <thead>
     <tr>
       <th scope="col">Title</th>
       <th scope="col">Writer</th>
       <th scope="col">Genre</th>
     </tr>
   </thead>
   <tbody>
     <tr *ngFor="let books of array">
       <th>{{books['title']}}</th>
       <th>{{books['writer']}}</th>
       <th>{{books['genre']}}</th> 
     </tr>
   </tbody>
 </table>
