

<form> 
    <legend>
       Books
    </legend>
    <div class="form-group">
       <label>Book Title:</label>
       <input type="text" [(ngModel)]="title" [ngModelOptions]="{standalone: true}"  class="form-control" >  
    </div>
 <div class="form-group">
    <label>Writer :</label>
    <input type="text" [(ngModel)]="writer" [ngModelOptions]="{standalone: true}" class="form-control"  >   
 </div>
 <div class="form-group">
    <label>Genre :</label>
    <input type="email" [(ngModel)]="genre" [ngModelOptions]="{standalone: true}" class="form-control"  >
 </div>

 <button type="submit" class="btn btn-primary mt-4" (click)="add()" >Save</button>
 </form> 


    <div class="container">
   <h1>Book List</h1>
   <table class="table">
      <thead>
         <tr>
            <th scope="col">Title</th>
            <th scope="col">Writer</th>
            <th scope="col">Genre</th>
            <th scope="col"></th>
         </tr>
      </thead>
      <tbody>
      <tr *ngFor="let book of BooksArray">
      <td>{{book.title}}</td>
   <td>{{book.writer }}</td>
   <td>{{book.genre}}</td>
   <td>
      <button type="button" class="btn btn-success" (click)="setUpdate(book)">Edit</button>
      <button type="button" class="btn btn-danger" (click)="setDelete(book)">Delete</button>
   </td>
</tr>
      </tbody>
   </table>
 </div>
